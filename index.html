<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>98.css Kanban Board</title>
        <link rel="stylesheet" href="https://unpkg.com/98.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
        <style>
            body {
                padding: 20px;
                background-color: #008080;
            }

            .kanban-board {
                display: flex;
                justify-content: space-around;
                gap: 20px;
                margin-top: 20px;
            }

            .column {
                width: 250px;
                background-color: #c0c0c0;
                border: 2px solid #808080;
                border-radius: 5px;
            }

            .column-header {
                padding: 10px;
                background-color: #000080;
                color: white;
                font-weight: bold;
                text-align: center;
            }

            .task-list {
                min-height: 100px;
                padding: 10px;
            }

            .task {
                background-color: #ffffe1;
                border: 1px solid #808080;
                margin-bottom: 10px;
                padding: 5px;
                cursor: move;
            }

            #new-task {
                width: 100%;
                box-sizing: border-box;
            }
        </style>
    </head>

    <body>
        <div class="window" style="width: 100%">
            <div class="title-bar">
                <div class="title-bar-text">98.css Kanban Board</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body">
                <div class="field-row" style="justify-content: flex-start">
                    <input
                        id="new-task"
                        type="text"
                        placeholder="Enter a new task"
                    />
                    <button id="add-task">Add Task</button>
                    <button id="export-pdf">Export as PDF</button>
                </div>
                <div class="kanban-board">
                    <div class="column">
                        <div class="column-header">To Do</div>
                        <div class="task-list" id="todo">
                            <div class="task" draggable="true">
                                Create project plan
                            </div>
                            <div class="task" draggable="true">
                                Design UI mockups
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="column-header">In Progress</div>
                        <div class="task-list" id="inprogress">
                            <div class="task" draggable="true">
                                Implement backend API
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="column-header">Done</div>
                        <div class="task-list" id="done">
                            <div class="task" draggable="true">
                                Set up development environment
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const addTaskBtn = document.getElementById("add-task");
                const newTaskInput = document.getElementById("new-task");
                const exportPdfBtn = document.getElementById("export-pdf");

                addTaskBtn.addEventListener("click", () => {
                    const taskText = newTaskInput.value.trim();
                    if (taskText) {
                        const newTask = document.createElement("div");
                        newTask.className = "task";
                        newTask.draggable = true;
                        newTask.textContent = taskText;
                        document.getElementById("todo").appendChild(newTask);
                        newTaskInput.value = "";
                        addDragListeners(newTask);
                    }
                });

                exportPdfBtn.addEventListener("click", exportToPdf);

                const tasks = document.querySelectorAll(".task");
                const columns = document.querySelectorAll(".task-list");

                tasks.forEach((task) => {
                    addDragListeners(task);
                });

                columns.forEach((column) => {
                    column.addEventListener("dragover", allowDrop);
                    column.addEventListener("drop", drop);
                });

                function addDragListeners(task) {
                    task.addEventListener("dragstart", drag);
                }

                function drag(event) {
                    event.dataTransfer.setData(
                        "text",
                        event.target.textContent,
                    );
                    event.dataTransfer.setData(
                        "sourceId",
                        event.target.parentElement.id,
                    );
                }

                function allowDrop(event) {
                    event.preventDefault();
                }

                function drop(event) {
                    event.preventDefault();
                    const data = event.dataTransfer.getData("text");
                    const sourceId = event.dataTransfer.getData("sourceId");
                    const sourceElement = document.getElementById(sourceId);

                    if (event.target.className === "task-list") {
                        const newTask = document.createElement("div");
                        newTask.className = "task";
                        newTask.draggable = true;
                        newTask.textContent = data;
                        event.target.appendChild(newTask);
                        addDragListeners(newTask);

                        // Remove the task from the source column
                        const taskToRemove = Array.from(
                            sourceElement.children,
                        ).find((task) => task.textContent === data);
                        if (taskToRemove) {
                            sourceElement.removeChild(taskToRemove);
                        }
                    }
                }

                function exportToPdf() {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();

                    html2canvas(document.querySelector(".kanban-board")).then(
                        (canvas) => {
                            const imgData = canvas.toDataURL("image/png");
                            const imgProps = doc.getImageProperties(imgData);
                            const pdfWidth = doc.internal.pageSize.getWidth();
                            const pdfHeight =
                                (imgProps.height * pdfWidth) / imgProps.width;

                            doc.addImage(
                                imgData,
                                "PNG",
                                0,
                                0,
                                pdfWidth,
                                pdfHeight,
                            );
                            doc.save("kanban-board.pdf");
                        },
                    );
                }
            });
        </script>
    </body>
</html>
